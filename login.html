<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>VIETTEL VMS</title>
  </head>
  <body>
 	<div class="bg_login">
    	<div class="form_login">
        	<div class="img_login"></div>
            <div class="content_login">
            	<div class="langue">
                	<a href="#"><img src="images/flag1.png" alt=""></a>
                    <a href="#"><img src="images/flag2.png" alt=""></a>
                </div>
                <div class="logo_login">
                	<img src="images/logo.png" alt="">
                </div>
                <div class="tit_login">
                	<h3>Đăng nhập hệ thống</h3>
                </div>
                <div class="line_login error">
                	<div class="box_form">
                    <span>Tên đăng nhập <i class="require">*</i></span>
                    <input class="form-control">
                    <div class="txt_require">Tên đăng nhập bị sai</div>
                    </div>
                </div>
                <div class="line_login">
                	<div class="box_form">
                    <span>Mật khẩu <i class="require">*</i></span>
                    <input class="form-control" type="password">
                    <a href="forgot_pass.html" class="link_forgot">Quên mật khẩu?</a>
                    <a class="view_pass" href=""><img src="images/view_pass.png" alt=""></a>
                    </div>
                </div>
                <div class="remember_pass">
                	<label><input type="checkbox"> Nhớ mật khẩu</label>
                </div>
                <div class="btn_login">
                	<a href="index.html">Đăng nhập</a>
                </div>
                <div class="link_login">
                	<a href="register.html">Đăng ký tài khoản</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/writerJS.js"></script> 
  </body>
</html>
